<div *ngFor="let value of values; let i = index"> 
  <p><input type="text" [(ngModel)]="value.value" #name="ngModel" name="value{{i}}">
  <button (click)="removevalue(i)">Delete</button></p>
</div>
<button (click)="addvalue()">Add another phone number</button>
<button (click)="onsubmit()">Submit</button>
